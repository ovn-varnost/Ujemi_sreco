<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obrazec — risankasta veverica</title>
  <style>
    :root{ --bg:#f7f9fc; --card:#ffffff; --accent:#6b46c1; --muted:#6b7280 }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px}
    .card{background:var(--card); width:100%; max-width:500px; border-radius:12px; box-shadow:0 8px 30px rgba(12,17,43,0.08); padding:24px; position:relative; overflow:hidden}
    h1{margin-bottom:12px; font-size:20px}

    form{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    label{display:flex; flex-direction:column; font-size:13px; color:#111827}
    input{margin-top:6px; padding:10px; border-radius:8px; border:1px solid #e6e9ee; font-size:14px}
    .full{grid-column:1 / -1}
    .actions{display:flex; gap:8px; margin-top:12px}
    button{background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer}
    button.secondary{background:#eef2ff; color:var(--accent)}

    /* RISANKASTA VEVERICA */
    .squirrel-wrap{position:absolute; bottom:20px; right:-220px; width:200px; height:200px; pointer-events:auto; z-index:100}
    .squirrel{width:100%; height:100%; position:relative; display:flex; align-items:center; justify-content:center; transform:translateX(0); transition:transform 1s cubic-bezier(0.68,-0.55,0.27,1.55);}
    .nut{position:absolute; width:30px; height:30px; background:#a0522d; border-radius:50%; top:70%; left:0; transform:translateX(0) rotate(0deg); transition:transform 0.8s ease-in;}

    @media (max-width:520px){ .card{padding:16px;} .squirrel-wrap{width:150px; height:150px; bottom:10px;} }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Vpišite svoje podatke</h1>

    <form id="userForm" autocomplete="on">
      <label>IME<input id="ime" name="ime" type="text" required placeholder="Janez"></label>
      <label>PRIIMEK<input id="priimek" name="priimek" type="text" required placeholder="Novak"></label>
      <label class="full">NASLOV<input id="naslov" name="naslov" type="text" placeholder="Ulica 1, 1000 Ljubljana"></label>
      <label>TELEFONSKA ŠTEVILKA<input id="telefon" name="telefon" type="tel" pattern="\+?[0-9 \-()]{6,20}" placeholder="+386 40 123 456"></label>
      <label>MAIL<input id="email" name="email" type="email" required placeholder="ime@primer.si"></label>
      <div class="full actions">
        <button type="submit">Pošlji</button>
        <button type="button" class="secondary" id="demoFill">Samodejno izpolni (demo)</button>
      </div>
    </form>

    <div class="squirrel-wrap" id="squirrelWrap">
      <div class="squirrel" id="squirrel">
        <!-- risankasta veverica SVG -->
        <svg viewBox="0 0 200 200" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <g>
            <!-- tail -->
            <path d="M140 40 C170 10, 190 70, 140 110 C170 100, 120 150, 90 130 C60 110, 80 60, 110 50 C120 48,130 46,140 40" fill="#ffb347" stroke="#e67e22" stroke-width="2"/>
            <!-- body -->
            <ellipse cx="70" cy="90" rx="38" ry="42" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
            <!-- head -->
            <circle cx="110" cy="70" r="20" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
            <!-- eye -->
            <circle cx="116" cy="68" r="4" fill="#111"/>
            <!-- ear -->
            <path d="M98 54 C94 42,110 44,106 56" fill="#f4a261" stroke="#e76f51" stroke-width="1"/>
            <!-- nose -->
            <circle cx="124" cy="76" r="3" fill="#2b2b2b"/>
          </g>
        </svg>
        <div class="nut" id="nut"></div>
      </div>
    </div>
  </div>

  <script>
    const squirrelWrap = document.getElementById('squirrelWrap');
    const squirrel = document.getElementById('squirrel');
    const nut = document.getElementById('nut');
    const demoFill = document.getElementById('demoFill');
    const form = document.getElementById('userForm');
    let timer = null;

    function scheduleSquirrel(delayMs = 10000){
      clearTimeout(timer);
      squirrelWrap.style.right = '-220px';
      nut.style.transform = 'translateX(0) rotate(0deg)';

      timer = setTimeout(()=>{
        // Skakljanje iz desne
        squirrelWrap.style.transition = 'right 1s cubic-bezier(0.68,-0.55,0.27,1.55)';
        squirrelWrap.style.right = '20px';
        setTimeout(()=>{
          // Vrže lešnik
          nut.style.transform = 'translateX(180px) rotate(720deg)';
        }, 600);
      }, delayMs);
    }

    scheduleSquirrel(10000);

    demoFill.addEventListener('click', ()=>{
      document.getElementById('ime').value = 'Miran';
      document.getElementById('priimek').value = 'Svetlik';
      document.getElementById('naslov').value = 'Ulica risank 7, Ljubljana';
      document.getElementById('telefon').value = '+38640123456';
      document.getElementById('email').value = 'miran@example.com';
      scheduleSquirrel(10000);
    });

    Array.from(document.querySelectorAll('input')).forEach(inp=>{
      inp.addEventListener('input', ()=> scheduleSquirrel(10000));
      inp.addEventListener('focus', ()=> scheduleSquirrel(10000));
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = new FormData(form);
      const obj = Object.fromEntries(data.entries());
      if(!obj.ime || !obj.priimek || !obj.email){
        alert('Prosim izpolnite obvezna polja (ime, priimek, mail).');
        return;
      }
      // brez sporočila o veverici
      scheduleSquirrel(10000);
    });

  </script>
</body>
</html>
